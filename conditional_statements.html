<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        // Understanding if Statements
        let age = 25;

        if (age >= 21) {
            console.log("Welcome to the party!");
        }

        // Exploring else if and else Statements
        let time = 14;

        if (time < 12) {
            console.log("Good morning!");
        } else if (time < 18) {
            console.log("Good afternoon!");
        } else {
            console.log("Good evening!");
        }

        // Mastering Nested if Statements
        let isRaining = true;
        let umbrellaAvailable = false;

        if (isRaining) {
            if (umbrellaAvailable) {
                console.log("Don't forget your umbrella!");
            } else {
                console.log("It's raining, but you don't have an umbrella.");
            }
        } else {
            console.log("No need for an umbrella today!");
        }
    </script>
</head>
<body>
    
</body>
</html>
